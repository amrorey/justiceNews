<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card News Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .card {
            min-width: 100%;
            box-sizing: border-box;
            background: #fff;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card .content {
            padding: 20px;
        }

        .card .content h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .card .content p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
        }

        .navigation button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="card">
                <img src="img/yuseong.jpg" alt="Slide 1">
                <div class="content">
                    <h2>정의당 유성구 위원회 출범</h2>
                    <p><b>위원장</b> 김은실</p>
					<p><b>부위원장</b> 김명이,류현희</p>
					<p><b>운영위원</b> 조성철,강희성,정구철</p>
                </div>
            </div>
            <div class="card">
                <img src="img/photo_2024-12-10_09-33-12.jpg" alt="Slide 2">
                <div class="content">
                    <h2>새해인사</h2>
                    <p>새해인사 내용</p>
					<p>새해인사 내용</p>
					<p>새해인사 내용</p>
                </div>
            </div>
            <div class="card">
                <img src="img/ImageToStl.com_merged-document.jpg" alt="Slide 3">
                <div class="content">
                    <h2>2024 선전전</h2>
                    <p>유성구 위원회는 구즉동, 관평동, 반석동, 전민동 </p>
					<p>아친 선천전을 진행하였습니다.</p>
                    <p>11월 부자감세 중단하라'</p>
					<p>12월'윤석열 즉각구속, </p>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function showSlide(newIndex) {
            const totalSlides = document.querySelectorAll('.card').length;
            if (newIndex < 0) {
                index = totalSlides - 1;
            } else if (newIndex >= totalSlides) {
                index = 0;
            } else {
                index = newIndex;
            }
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));
    </script>
</body>
</html>
