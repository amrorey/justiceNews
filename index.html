<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뉴스 소식지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .newsletter {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
        }
        .card p {
            padding: 0 15px 15px;
            color: #666;
            font-size: 0.95em;
        }
        .btn {
            display: inline-block;
            margin: 10px auto 20px;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="newsletter">
        <!-- 첫 번째 카드 -->
        <div class="card">
            <img src="/img/photo_2024-12-10_09-33-12.jpg" alt="뉴스 이미지 1">
            <h3>윤석열 퇴진 아침선전전</h3>
            <p>핵연료 네거리서 아침 선전전 진행</p>
            <a href="#" class="btn">더 보기</a>
        </div>
        <!-- 두 번째 카드 -->
        <div class="card">
            <img src="/img/photo_2024-12-17_17-26-46.jpg" alt="뉴스 이미지 2">
            <h3>소식 제목 2</h3>
            <p>대전 시민대회 12-21</p>
            <a href="#" class="btn">더 보기</a>
        </div>
        <!-- 세 번째 카드 -->
        <div class="card">
            <img src="/img/photo_2024-12-18_12-10-17.jpg" alt="뉴스 이미지 3">
            <h3>거리미사</h3>
            <p>세 번째 카드 뉴스의 설명을 작성하세요. 중요한 내용을 강조하세요.</p>
            <a href="#" class="btn">더 보기</a>
        </div>
    </div>
</body>
</html>
